<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Type Signup</title>
  <style>
   /* Global Reset */
 /* Center the container */
 .container {
  max-width: 500px;
  width: 90%;
  margin: 0 auto;
}

/* Additional styles for better appearance */
.container {
  background-color: #a4e6f4; /* Light gray background color */
  padding: 20px; /* Add some padding */
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a little depth */
}

h2 {
  text-align: center; /* Center the heading */
}

/* Style form elements */
label {
  display: inline-block; /* Labels next to inputs for space saving */
  width: 25%;  /* Adjust label width as needed */
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
  width: 70%;  /* Adjust input width as needed */
  padding: 5px;
  margin-bottom: 5px;
  border-radius: 5px;
  border: 1px solid #fdcbcb;
}

button[type="submit"] {
  background-color: #003710; /* Blue submit button */
  color: #fff; /* White text color */
  padding: 10px 20px; /* Add padding */
  border: none; /* Remove border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Add cursor pointer on hover */
  display: block; /* Make button a block element */
  margin: 0 auto; /* Center the button horizontally */
}

button[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue on hover */
}
  </style>
</head>
<body>
  <div class="container">
  <h2>Sign Up for Second Type</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</div>
</body>
</html>
