<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 48px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    display: flex;
    flex-direction: column;
    background-color: #d7ebff !important; /* Blue background color for the entire sidebar */
}

.sidebar-sticky {
    position: relative;
    top: 0;
    padding-top: .5rem;
    overflow-x: hidden;
    overflow-y: auto;
    flex-grow: 1; /* Grow to fill available space */
}
        .nav-link {
            font-weight: 500;
            color: #000000;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .nav-link:hover {
            color: #ffffff; /* White text color on hover */
        }

        .nav-link.active {
            background-color: #0056b3; /* Darker blue for active link */
            color: #fff; /* White text color for active link */
            border-radius: 5px; /* Rounded corners for active link */
        }

        .nav-link i {
            margin-right: 8px;
        }

        .mt-auto {
            margin-top: auto;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'hello_user' %}">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'search' %}">
                                <i class="fas fa-search"></i> Search
                            </a>
                        </li>
                     
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'all_jobs' %}">
                                <i class="fas fa-briefcase"></i> Job Opportunities
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_post' %}">
                                <i class="fas fa-plus"></i> Create Post
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="nav flex-column bottom-nav"> <!-- Bottom navigation -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
